<div class="testimonials-container">
    <h2>Client Testimonials</h2>

    <div id="testimonials">

    <div class="add-review">
        <h3>Add Your Review</h3>
        <input type="text" id="name" placeholder="Your Name">
        <textarea id="review" rows="5" placeholder="Your Review"></textarea>
        <select id="rating">
            <option value="5">5 Stars</option>
            <option value="4">4 Stars</option>
            <option value="3">3 Stars</option>
            <option value="2">2 Stars</option>
            <option value="1">1 Star</option>
        </select>
        <button onclick="addTestimonial()">Submit Review</button>
    </div>
</div>

<script>
    // Sample Testimonials Data
    const testimonials = [
        { name: "John Doe", review: "Great trainer! Helped me get fit in just a few months.", rating: 5 },
        { name: "Jane Smith", review: "Amazing experience, personalized plans worked perfectly for me.", rating: 4 }
    ];

    // Function to display testimonials
    function displayTestimonials() {
        const testimonialContainer = document.getElementById('testimonials');
        testimonialContainer.innerHTML = '';
        testimonials.forEach(testimonial => {
            testimonialContainer.innerHTML += `
                <div class="testimonial">
                    <h3>${testimonial.name}</h3>
                    <div class="stars">${generateStars(testimonial.rating)}</div>
                    <p class="review">${testimonial.review}</p>
                </div>
            `;
        });
    }

    // Function to generate star ratings
    function generateStars(rating) {
        let stars = '';
        for (let i = 0; i < rating; i++) {
            stars += '★';
        }
        for (let i = rating; i < 5; i++) {
            stars += '☆';
        }
        return stars;
    }

    // Function to add new testimonial
    function addTestimonial() {
       

        if (name && review) {
            testimonials.push({ name, review, rating });
            displayTestimonials();

            // Clear the form
            document.getElementById('name').value = '';
            document.getElementById('review').value = '';
            document.getElementById('rating').value = '5';
        } else {
            alert('Please fill in all fields.');
        }
    }

    // Initial display of testimonials
    displayTestimonials();
</script>
